<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="startPlatformQuery.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="main.js"></script>
    <script src="menu.js" defer></script>
    <title>Tuner</title>
</head>

<body>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&#9776; Menu</a>
    </div>
    <div class="header row">
        <span id="open-menu" class="col-3" onclick="openMenu()">&#9776; Menu</span>
        <span class="col-6">
            <a id="title" href="index.html"><strong>Tuner</strong></a>
        </span>
        <span class="col-3"></span>
    </div>
    <div id="main" class="query-form">
        <div class="row">
            <div class="col-2"></div>
            <div id="start-platform-logo" class="row col-8">
              <img id="start-platform-icon" src="Logos/YouTube.jpg">
              <div id="start-platform-name">YouTube</div>
            </div>
            <div class="col-2"></div>
        </div>
        <form>
            <div class="row">
                <div class="col-3">
                    <div class="form-check">
                        <input id="link-radio" class="form-check-input" type="radio" checked />
                        <label class="form-check-label" for="link">Link</label>
                    </div>
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <input id="link" class="form-control" type="text" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="query">
                        <label class="form-check-label" for="query">Query</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <select class="form-control" id="qType" placeholder="Query type">
                            <option selected>Choose content type...</option>
                            <option>Video</option>
                            <option>Audio</option>
                            <option>Compliation</option>
                            <option>Best Of</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <input id="qTitle" class="form-control" placeholder="Title of content... (optional)" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <input id="link" class="form-control" type="text" placeholder="Channel/Artist" />
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block">Search</button>
        </form>
    </div>
</body>

</html>
