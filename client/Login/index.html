<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="login.css">
    <script src="../menu.js" defer></script>
    <script src="login.js" defer></script>
    <title>Tuner</title>
</head>

<body>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&#9776; Menu</a>
    </div>
    <div id="main">
        <div class="header row">
            <div id="open-menu" class="col-3" onclick="openMenu()">&#9776; Menu</div>
            <div class="col-6">
                <a id="title" href="/"><strong>Tuner</strong></a>
            </div>
            <div class="col-1"></div>
            <div id="login" class="col-2 dropdown"></div>
        </div>
        <br />
        <br />
        <p><strong>Login</strong></p>
        <br />
        <form>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-2">
                    <label class="form-check-label" for="username">Username</label>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input id="username" class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-2">
                    <label class="form-check-label" for="password">Password</label>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input id="password" class="form-control" type="password" name="password">
                    </div>
                </div>
            </div>
        </form>
        <div id="buttons">
            <div class="col-2"></div>
            <div class="col-4">
                <button id="login-btn" class="btn btn-primary btn-lg btn-block">Login</button>
                <button id="register-btn" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
            <div class="col-2"></div>
        </div>
        <br />
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"><a class="btn btn-lg btn-media btn-block text-uppercase btn-outline" href="/login/google"
                    id="logingoogle"><img src="https://img.icons8.com/color/48/000000/google-logo.png"> Login
                    Google/YouTube</a> </div>
            <div class="col-3"><a class="btn btn-lg btn-media btn-block text-uppercase btn-outline" href="#"><img
                        src="https://img.icons8.com/color/48/000000/spotify--v1.png"> Login Spotify</a> </div>
            <div class="col-3"></div>
        </div>
    </div>
    </div>
</body>

</html>
