<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="startPlatformQuery.css">
    <script src="../menu.js" defer></script>
    <script src="startPlatformQuery.js" defer></script>
    <title>Tuner</title>
</head>

<body>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&#9776; Menu</a>
    </div>
    <div id="main">
        <div class="header row">
            <div id="open-menu" class="col-3" onclick="openMenu()">&#9776; Menu</div>
            <div class="col-6">
                <a id="title" href="/"><strong>Tuner</strong></a>
            </div>
            <div class="col-1"></div>
            <div id="login" class="col-2 dropdown"></div>
        </div>
        <br />
        <div class="row">
            <div class="col-2"></div>
            <div id="start-platform-logo" class="row col-8"></div>
            <div class="col-2"></div>
        </div>
        <br />
        <div id="search-results"></div>
        <br />
        <form>
            <div class="row">
                <div class="col-2"></div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="radio" name="how-to-query" id="link" value="link" checked>
                    <label class="form-check-label" for="link">Link</label>
                </div>
                <div class="form-group col-6">
                    <input id="media-link" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="radio" name="how-to-query" id="query" value="query">
                    <label class="form-check-label" for="query">Query</label>
                </div>
            </div>
        </form>
        <br />
        <form>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-check col-2">
                    <label class="form-check-label" for="media-type">Media Type</label>
                </div>
                <div class="form-group query-form col-5">
                    <select id="media-type" class="custom-select" required>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-check col-2">
                    <label class="form-check-label" for="media-title">Title</label>
                </div>
                <div class="form-group query-form col-5">
                    <input id="media-title" class="form-control" type="text" required>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-check col-2">
                    <label id="author-input-label" class="form-check-label" for="author">Author</label>
                </div>
                <div class="form-group query-form col-5">
                    <input id="author" class="form-control" type="text">
                </div>
                <div class="col-2"></div>
            </div>
        </form>
        <br />
        <div id="buttons">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="search-btn" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

</html>
