<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="selectEndPlatform.css">
    <script src="../main.js" defer></script>
    <script src="../menu.js" defer></script>
    <script src="selectEndPlatform.js" defer></script>
    <title>Tuner</title>
</head>

<body>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&#9776; Menu</a>
    </div>
    <div id="main">
        <div class="header row">
            <div id="open-menu" class="col-3" onclick="openMenu()">&#9776; Menu</div>
            <div class="col-6">
                <a id="title" href="/"><strong>Tuner</strong></a>
            </div>
            <div class="col-1"></div>
            <div id="login" class="col-2 dropdown"></div>
        </div>
        <br />
        <div class="row">
            <div class="col-2"></div>
            <span id="start-platform-logo" class="row col-8"></span>
            <div class="col-2"></div>
        </div>
        <br />
        <h2>Select which platforms you would like to search on</h2>
        <br />
        <div id="end-platforms"></div>
        <br />
        <div id="buttons">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="continue-btn" class="btn btn-primary btn-lg btn-block">Continue</button>
                <button id="go-back-btn" class="btn btn-primary btn-lg btn-block">Go Back</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    </div>
</body>

</html>
