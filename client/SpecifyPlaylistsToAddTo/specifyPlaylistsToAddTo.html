<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../menu.css">
    <link rel="stylesheet" href="specifyPlaylistsToAddTo.css">
    <script src="../main.js" defer></script>
    <script src="../menu.js" defer></script>
    <script src="specifyPlaylistsToAddTo.js" defer></script>
    <title>Tuner</title>
</head>

<body>
    <div id="menu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&#9776; Menu</a>
    </div>
    <div id="main">
        <div class="header row">
            <span id="open-menu" class="col-3" onclick="openMenu()">&#9776; Menu</span>
            <span class="col-6">
                <a id="title" href="../index.html"><strong>Tuner</strong></a>
            </span>
            <span class="col-3"></span>
        </div>
        <br />
        <div class="row">
            <div class="col-2"></div>
            <div id="end-platform-logo" class="row col-8"></div>
            <div class="col-2"></div>
        </div>
        <br />
        <form>
            <div class="row">
                <div class="col-3"></div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="select-playlists" id="find-existing-playlists"
                        value="find" checked>
                    <label class="form-check-label" for="find-existing-playlists">
                        Find And Add To Existing Playlists
                    </label>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-3"></div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="select-playlists" id="link-existing-playlists"
                        value="link">
                    <label class="form-check-label" for="find-existing-playlists">
                        Add To Existing Playlists Via Link
                    </label>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-3"></div>
                <div class="form-group col-6">
                    <input id="existing-playlist-link" class="form-control" type="text">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-3"></div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="select-playlists" id="add-new-playlist"
                        value="new">
                    <label class="form-check-label" for="add-new-playlist">
                        Add To New Playlist
                    </label>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-3"></div>
                <div class="col-1">Title</div>
                <div class="form-group col-5">
                    <input id="new-playlist-title" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-2">Privacy</div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="radio" name="select-privacy" id="privacy-public"
                        value="public" checked>
                    <label class="form-check-label" for="privacy-public">Public</label>
                </div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="radio" name="select-privacy" id="privacy-private"
                        value="private">
                    <label class="form-check-label" for="privacy-private">Private</label>
                </div>
            </div>
        </form>
        <br />
        <div id="buttons">
            <div class="col-3"></div>
            <div class="col-6">
                <button id="continue-btn" class="btn btn-primary btn-lg btn-block">Continue</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
